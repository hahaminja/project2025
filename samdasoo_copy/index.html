<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제주삼다수</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      section {
        width: 100%;
        height: 100vh;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      section:nth-child(1) {
        background-image: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_W.png);
      }
      section:nth-child(2) {
        background-image: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_B.png);
      }
      section:nth-child(3) {
        background-image: url(https://www.jpdc.co.kr/pub/site/samdasoo/new_images/bg_G.png);
      }
      .samdasoo img {
        width: 232px;
      }
      .samdasoo {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      /* section div {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
      } */
      section p:last-child {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/BETTER.png"
            alt="BETTER"
          />
        </p>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/CHOICE.png"
            alt="CHOICE"
          />
        </p>
      </div>
    </section>
    <section>
      <div>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/JEJU.png"
            alt="JEJU"
          />
        </p>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/SAMDASOO_T.png"
            alt="SAMDASOO"
          />
        </p>
      </div>
    </section>
    <section>
      <div>
        <p>
          <img
            src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/ECO.png"
            alt="ECO"
          />
        </p>
        <p>
          <img
            src="	https://www.jpdc.co.kr/pub/site/samdasoo/new_images/FRIENDLY.png"
            alt="FRIENDLY"
          />
        </p>
      </div>
    </section>
    <p class="samdasoo">
      <img
        src="https://www.jpdc.co.kr/pub/site/samdasoo/new_images/new_samdasoo.png"
        alt="samdasoo"
      />
    </p>
  </body>
</html>
