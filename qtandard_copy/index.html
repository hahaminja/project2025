<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qtandard copy</title>
    <!-- 구글폰트 Fahkwang -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- 파비콘 -->

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>

  <body>
    <header>
      <div class="header_inner">
        <div class="logo_wrap">
          <p class="logo">Qtandard</p>
          <i></i>
        </div>
        <nav>
          <ul>
            <li><a href="#">Showcase</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>
        <div class="login">
          <a href="#">Log in</a>
          <a href="#">Create</a>
        </div>
      </div>
    </header>
    <div class="con_wrap">
      <div class="main_visual">
        <div class="inner_txt">
          <h1>
            AI website generator <br />
            super easy and quick for everyone
          </h1>
          <p>
            Describe the website you envision, and voila! <br />
            You'll receive a stunning website with AI-generated text and images,
            <br />
            ready for immediate customization.
          </p>
          <a href="#">Start for free</a>
        </div>
      </div>
    </div>

    <section></section>

    <script>
      $(function () {
        $(window).on("wheel", function () {
          let ht = $(window).scrollTop();

          //console.log(e.originalEvent.deltaY);
          let delta = event.wheelDelta;
          //마우스를 내리면 -120 마우스를 올리면 120
          console.log(delta);
          if (delta > 0) {
            $(".header_inner").addClass("on");
            if (ht == 0) {
              $(".header_inner").removeClass("on");
            }
          } else {
            $(".header_inner").removeClass("on");
          }
        });
      });
    </script>
  </body>
</html>
