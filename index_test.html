<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   /* 구글폰트 DM serif */
@import url("https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap");
/* 눈누 프리텐다드 */
@font-face {
  font-family: "Pretendard";
  src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Regular.woff2")
    format("woff2");
  font-weight: 400;
  font-display: swap;
}
/* DM 세리프 */
.dm-serif-display-regular {
  font-family: "DM Serif Display", serif;
  font-weight: 400;
  font-style: normal;
}

.dm-serif-display-regular-italic {
  font-family: "DM Serif Display", serif;
  font-weight: 400;
  font-style: italic;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
ul {
  list-style: none;
}
a {
  text-decoration: none;
  color: #000;
}
body {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
/* 시작 */
.section1 {
  position: relative;
}
.header {
  margin: 0 auto;
  width: 1550px;
  padding: 2% 5%;
  display: flex;
  justify-content: space-between;
}
.header nav ul {
  display: flex;
  gap: 3vw;
}

.section1 h1 {
  font-family: "DM Serif Display", serif;
  
  
}

.section1 h1 {
  font-size: 210px;
  line-height: 0.5;
}

.to {
  color: #007aff;
}
.beyond{
  -webkit-text-stroke: 3px #007aff;
  color: transparent;
}
.bottom {
  background: #ddd;
}
.shape {
  position: relative;
  left: 30%;
  top: 20%;
}
  </style>
</head>
<body>
  <div class="section section1">
    <div class="header">
      <p>2025 portfolio</p>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">WORK</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
      <p>Web Publisher</p>
    </div>
    <div class="hero-text">
      <h1>
        <span class="to">To</span>
        <span class="infinity">Infinity</span><br>
        <span class="and">and</span>
        <span class="beyond">Beyond</span>
      </h1>
      <p class="shape"><img src="./images/Ellipse.png" alt="" /></p>
    </div>
</body>
</html>
